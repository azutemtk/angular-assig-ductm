<form class="container">
  <div class="form-row">
      <div class="form-group col-md-6">
          <label>Name</label>
          <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-product-hunt"></i></div>
              </div>
              <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="product.name">
            </div>
      </div>
      <div class="form-group col-md-6">
          <label>Price</label>
          <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-usd"></i></div>
              </div>
              <input type="text" class="form-control" name="price" placeholder="Price"[(ngModel)]="product.price">
            </div>   
      </div>
    </div>
  <div class="form-group ">
      <label>Image</label>
      <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-picture-o"></i></div>
          </div>
          <input type="text" name="img" class="form-control"placeholder="Image" [(ngModel)]="product.img">
        </div>   
  </div>
  <div class="form-group">
      <label>Description</label>
      <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-file-text-o"></i></div>
          </div>
          <input type="text" name="desciption" class="form-control"placeholder="Desc" [(ngModel)]="product.desc">
        </div>   
    </div>
  <button type="submit" class="btn btn-primary mb-2" (click)="addProduct()" style="">Add</button>
</form>
